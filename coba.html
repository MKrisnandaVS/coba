<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body>
		<div class="relative max-w-4xl mx-auto mt-10">
			<!-- Carousel wrapper -->
			<div class="overflow-hidden relative h-96 rounded-lg">
				<!-- Slides -->
				<div class="slides duration-700 ease-in-out">
					<!-- Slide 1 -->
					<a href="#" class="slide absolute inset-0 cursor-pointer">
						<img
							src="/img/portfolio/bicproject.png"
							class="w-full h-full object-cover"
							alt="Nature 1"
						/>
						<div
							class="absolute bottom-0 left-0 right-0 p-4 from-black/70 to-transparent"
						>
							<h2 class="text-2xl text-black font-bold">Beautiful Nature 1</h2>
							<p class="text-black/90">Click to learn more about this image</p>
						</div>
					</a>
					<!-- Slide 1 -->
					<a href="#" class="slide absolute inset-0 cursor-pointer">
						<img
							src="/img/portfolio/bicproject.png"
							class="w-full h-full object-cover"
							alt="Nature 1"
						/>
						<div
							class="absolute bottom-0 left-0 right-0 p-4 from-black/70 to-transparent"
						>
							<h2 class="text-2xl text-black font-bold">Beautiful Nature 1</h2>
							<p class="text-black/90">Click to learn more about this image</p>
						</div>
					</a>
				</div>

				<!-- Navigation buttons -->
				<button
					class="prev absolute top-1/2 left-4 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-2 transition-colors"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 text-black"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 19.5L8.25 12l7.5-7.5"
						/>
					</svg>
				</button>
				<button
					class="next absolute top-1/2 right-4 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-2 transition-colors"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 text-black"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M8.25 4.5l7.5 7.5-7.5 7.5"
						/>
					</svg>
				</button>

				<!-- Indicators -->
				<div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
					<button
						class="indicator w-3 h-3 rounded-full bg-white/50 hover:bg-white"
					></button>
					<button
						class="indicator w-3 h-3 rounded-full bg-white/50 hover:bg-white"
					></button>
					<button
						class="indicator w-3 h-3 rounded-full bg-white/50 hover:bg-white"
					></button>
				</div>

				<!-- Preview thumbnails -->
				<div
					class="absolute -bottom-16 left-1/2 -translate-x-1/2 flex space-x-2"
				>
					<button
						class="thumbnail w-20 h-12 overflow-hidden rounded focus:ring-2 focus:ring-blue-500"
					>
						<img
							src="https://source.unsplash.com/random/800x400?nature,1"
							class="w-full h-full object-cover"
							alt="Thumbnail 1"
						/>
					</button>
					<button
						class="thumbnail w-20 h-12 overflow-hidden rounded focus:ring-2 focus:ring-blue-500"
					>
						<img
							src="https://source.unsplash.com/random/800x400?nature,2"
							class="w-full h-full object-cover"
							alt="Thumbnail 2"
						/>
					</button>
					<button
						class="thumbnail w-20 h-12 overflow-hidden rounded focus:ring-2 focus:ring-blue-500"
					>
						<img
							src="https://source.unsplash.com/random/800x400?nature,3"
							class="w-full h-full object-cover"
							alt="Thumbnail 3"
						/>
					</button>
				</div>
			</div>
		</div>

		<script>
			const slides = document.querySelectorAll(".slide");
			const prevButton = document.querySelector(".prev");
			const nextButton = document.querySelector(".next");
			const indicators = document.querySelectorAll(".indicator");
			const thumbnails = document.querySelectorAll(".thumbnail");
			let currentSlide = 0;
			let autoplayInterval;
			const totalSlides = slides.length;

			// Initialize first slide and indicator
			slides[0].classList.remove("translate-x-full");
			indicators[0].classList.add("bg-white");
			indicators[0].classList.remove("bg-white/50");
			thumbnails[0].classList.add("ring-2", "ring-blue-500");

			function updateSlides(direction) {
				// Remove active states
				indicators[currentSlide].classList.remove("bg-white");
				indicators[currentSlide].classList.add("bg-white/50");
				thumbnails[currentSlide].classList.remove("ring-2", "ring-blue-500");

				// Calculate next slide index
				if (direction === "next") {
					currentSlide = (currentSlide + 1) % totalSlides;
				} else {
					currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
				}

				// Update active states
				indicators[currentSlide].classList.add("bg-white");
				indicators[currentSlide].classList.remove("bg-white/50");
				thumbnails[currentSlide].classList.add("ring-2", "ring-blue-500");

				// Update slides position
				slides.forEach((slide, index) => {
					if (index === currentSlide) {
						slide.classList.remove("translate-x-full", "-translate-x-full");
					} else if (
						(direction === "next" && index > currentSlide) ||
						(direction === "prev" && index < currentSlide)
					) {
						slide.classList.remove("-translate-x-full");
						slide.classList.add("translate-x-full");
					} else {
						slide.classList.remove("translate-x-full");
						slide.classList.add("-translate-x-full");
					}
				});

				// Reset autoplay timer
				resetAutoplay();
			}

			function goToSlide(index) {
				if (index > currentSlide) {
					currentSlide = index - 1;
					updateSlides("next");
				} else if (index < currentSlide) {
					currentSlide = index + 1;
					updateSlides("prev");
				}
			}

			function resetAutoplay() {
				clearInterval(autoplayInterval);
				autoplayInterval = setInterval(() => updateSlides("next"), 5000);
			}

			// Event listeners
			prevButton.addEventListener("click", () => updateSlides("prev"));
			nextButton.addEventListener("click", () => updateSlides("next"));

			// Indicator clicks
			indicators.forEach((indicator, index) => {
				indicator.addEventListener("click", () => goToSlide(index));
			});

			// Thumbnail clicks
			thumbnails.forEach((thumbnail, index) => {
				thumbnail.addEventListener("click", () => goToSlide(index));
			});

			// Initialize autoplay
			resetAutoplay();

			// Pause autoplay on hover
			const carousel = document.querySelector(".slides");
			carousel.addEventListener("mouseenter", () =>
				clearInterval(autoplayInterval),
			);
			carousel.addEventListener("mouseleave", resetAutoplay);
		</script>
	</body>
</html>
